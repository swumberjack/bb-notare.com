<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Weiterleitung zu BB Notare</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Optional Logo -->
        <img src="logo.png" alt="BB Notare Logo" class="logo">

        <h1>Sie werden weitergeleitet</h1>
        <p>Sie verlassen unsere Seite und werden zu BB Notare weitergeleitet. Klicken Sie unten, um fortzufahren.</p>

        <a href="https://www.bb-notare.ch/" target="_blank">
            <button>Zur Website</button>
        </a>
    </div>

    <!-- Automatische Weiterleitung nach 5 Sekunden -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.bb-notare.ch/";
        }, 5000);
    </script>
</body>
</html>
